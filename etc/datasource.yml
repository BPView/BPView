############################################################
# Provider
# Source: Connect via IDO or mk_livestatus or custom module
#   type: Database backend (DBD connection)
############################################################

provider:
  source: ido

ido:
  host: localhost
  port: 3306
  type: mysql
  database: icinga
  username: user
  password: password
  prefix: icinga_
  
mk-livestatus:
  socket: /var/spool/icinga/rw/live
