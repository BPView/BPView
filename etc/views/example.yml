# Possible Options:
#   order: N
#       N specifies positionnumber of environment in overall-view
#
#   inrow: N
#       N specifies number of products displayed in one line. Range of 1 to 5 is
#       implemented.
#
#   sort: alphabetical | productnumbers
#       - alphabetical: sort environmnet alphabetical
#       - productnumbers: sort environment descending according productnumbers.

Dashboard 1:
  permissions:
    - users: hans
    - users: sepp
    - groups: testgroup

  views:
    "environment":
      __display:
        order: 1
        inrow: 1
        sort: alphabetical
      __topics:
        "topic":
          "product 1":
          "product 2":
    "production":
      __display:
        order: 1
        inrow: 2
        sort: productnumbers
      __topics:
        "Trading":
          "DAX":
          "NASDAQ":
          "AIX":
          "ASE":
          "TASE":
        "Sales":
          "Online-Shop":
          "POS at Store Wien":
          "POS at Store St. Andrä-Wördern":
          "POS at Store München":
          "POS at Store Lahnsattel":
          "POS at Store Graz":
